<wm-page data-ng-controller="Page1PageController" name="page1">
    <wm-mobile-navbar name="mobile_navbar1" title="Add Member"></wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-buttongroup name="buttongroup3"></wm-buttongroup>
            <wm-form title="Enter details" class="panel-default" name="form1">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1">
                            <wm-composite name="composite1">
                                <wm-label class="col-md-3" caption="ID" name="label1"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text tabindex="1" placeholder="Enter Id" name="text1" updateon="blur" type="number" scopedatavalue="temp.id"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn3">
                            <wm-composite horizontalalign="left" name="composite3">
                                <wm-composite name="composite5">
                                    <wm-label class="col-md-3" caption="Name" name="label5"></wm-label>
                                    <wm-container class="col-md-9" name="container5">
                                        <wm-text tabindex="1" placeholder="Enter Name" updateon="default" name="text3" scopedatavalue="temp.name"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1"></wm-button>
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button2"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button3" on-click="button3Click($event, $scope);button3Click1($event, $scope)"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
    </wm-content>
</wm-page>
