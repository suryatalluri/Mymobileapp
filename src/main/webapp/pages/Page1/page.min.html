<script id="Page1.js">
Application.$controller("Page1PageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function() {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };

    /* perform any action with widgets inside this block */
    $scope.onPageReady = function() {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };


    $scope.button3Click = function($event, $isolateScope) {
        $scope.Variables.ID_NameValues.setInput('id', $scope.temp.id);
        $scope.Variables.ID_NameValues.setInput('name', $scope.temp.name);
        $scope.Variables.ID_NameValues.insertRecord();
    };


    $scope.button3Click1 = function($event, $isolateScope) {
        if ($scope.temp.id.length > 0) {
            $scope.temp.id = null;
        }

        if ($scope.temp.name.length > 0) {
            $scope.temp.name = '';
        }
    };

}]);
</script>

        <wm-page-content columnwidth="12" name="page_content1">

                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1">
                            <wm-composite name="composite1">
                                <wm-label class="col-md-3" caption="ID" name="label1"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text tabindex="1" placeholder="Enter Id" name="text1" updateon="blur" type="number" scopedatavalue="temp.id"></wm-text>

                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">

                    <wm-button caption="Save" type="submit" class="btn-primary" name="button3" on-click="button3Click($event, $scope);button3Click1($event, $scope)"></wm-button>
